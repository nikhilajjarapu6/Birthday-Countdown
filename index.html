<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown Timer</h1>
        <div id="countdown" class="countdown">
            <div id="days" class="countdown-item">
                <span id="days-value"></span>
                Days
            </div>
            <div id="hours" class="countdown-item">
                <span id="hours-value"></span>
                Hours
            </div>
            <div id="minutes" class="countdown-item">
                <span id="minutes-value"></span>
                Minutes
            </div>
            <div id="seconds" class="countdown-item">
                <span id="seconds-value"></span>
                Seconds
            </div>
        </div>
        <div id="surprise" class="surprise hidden">
            <p>🎉🎂 Happy Birthday! 🎂🎉</p>
            <p>🎈🎁 Here's a little surprise for you! 🎁🎈</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
